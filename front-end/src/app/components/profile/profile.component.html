<body class="main-body-profile">
<div class="main-profile">
<table class="table align-middle mb-0 bg-white">
  <thead class="bg-light">
  </thead>
  <tbody>
    <tr>
      <td>
        <div class="d-flex align-items-center">
          @if (user.profilePhoto) {
            <img
              src={{user.profilePhoto}}
              alt=""
              style="width: 250px; height: 250px"
              class="rounded-circle"
              />

          }@else {
            <img
              src="assets/defaultthumbnail.jpg"
              alt=""
              style="width: 250px; height: 250px"
              class="rounded-circle"
              />
          }
          <div class="ms-3">
            <p class="fw-bold mb-1">{{user.username}}</p>
            <p class="text-muted mb-0">{{user.description}}</p>
          </div>
        </div>
      </td>
      <td class="button-profile">
        <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="openModalProfile()">
          Editar foto de perfil
        </button>
        <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="openModalDescription()">
          Editar biografia
        </button>
      </td>
    </tr>
    <tr>
    </tr>
    <tr>
    </tr>
  </tbody>
</table>
</div>
</body>

<ng-template #modalUserProfile>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Enviar uma foto de perfil</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    <app-user-profile-photo (profilePhotoRetorno)="profilePhotoRetorno($event)"></app-user-profile-photo>
  </div>
</ng-template>

<ng-template #modalUserDescription>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Editar sua biografia</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    <app-user-descrption (descriptionRetorno)="descriptionRetorno($event)"></app-user-descrption>

  </div>
</ng-template>
